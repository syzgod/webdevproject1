<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="column column-left">
        <div class="text_container">
          <h1>
            Get
            <span class="insight">insights</span>
            that help your business grow.
          </h1>
          <p class="main">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>
        <div class="stats">
          <div class="single-stat">
            <span class="numbers">10k+</span>
            <span class="stat-text">companies</span>
          </div>
          <div class="single-stat">
            <span class="numbers">314</span>
            <span class="stat-text">templates </span>
          </div>
          <div class="single-stat">
            <span class="numbers">12M+</span>
            <span class="stat-text">queries</span>
          </div>
        </div>
      </div>
      <div class="column column-right">
        <div class="image-overlay">
          <div class="image"></div>
        </div>
      </div>
    </div>
  </body>
