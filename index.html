<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="column column-left">
        <div class="text-container">
          <h1>
            Get
            <span class="insight">insights</span>
            that help your business grow.
          </h1>
          <p class="main">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>
        <ul class="stats">
          <li class="single-stat">
            <span class="numbers">10k+</span>
            <span class="stat-text">companies</span>
          </li>
          <li class="single-stat">
            <span class="numbers">314</span>
            <span class="stat-text">templates </span>
          </li>
          <li class="single-stat">
            <span class="numbers">12M+</span>
            <span class="stat-text">queries</span>
          </li>
        </ul>
      </div>
      <div class="column column-right">
        <picture class="image">
          <source
            media="(max-width: 376px)"
            srcset="images/image-header-mobile.jpg"
          />
          <img
            class="image"
            src="images/image-header-desktop.jpg"
            alt="office picture"
          />
        </picture>
      </div>
    </div>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Viktor Berczeli</a>.
      </div>
    </footer>
  </body>
</html>
